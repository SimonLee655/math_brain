<!DOCTYPE html>
<html>

<head>
    <title>Q02</title>
</head>

<body>
    <h3>Q02</h3>
    <div>
        <button>BEGIN</button>
    </div>
    <script>
        //'use strict'
        window.onload = () => {
            const test = () => {
                console.time('testBegin');
                //exhaustion
                //use javascript eval method
                //there are three positions could be inserted operator
                //each position has 5 kind chance
                //total combination count is 5^3 for each number
                for (let i = 1000; i < 10000; i++) {
                    const originValue = i;
                    let str = i.toString();
                    operator.forEach((firstOperator) => {
                        let firstLoopStr = insertStrAt(str, firstOperator, 1);
                        let secondIndex = firstLoopStr.length === str.length ? 2 : 3;
                        operator.forEach((secondOperator) => {
                            let secondLoopStr = insertStrAt(firstLoopStr, secondOperator, secondIndex);
                            let thirdIndex = secondLoopStr.length === firstLoopStr.length ? secondIndex + 1 : secondIndex + 2;
                            operator.forEach((thirdOperator) => {
                                let thirdLoopStr = insertStrAt(secondLoopStr, thirdOperator, thirdIndex);
                                //console.log(`final string: ${thirdLoopStr}`);
                                // if (thirdLoopStr.indexOf('/0+') !== -1 ||
                                //     thirdLoopStr.indexOf('/0-') !== -1 ||
                                //     thirdLoopStr.indexOf('/0*') !== -1 ||
                                //     thirdLoopStr.indexOf('/0/') !== -1 ||
                                //     thirdLoopStr.indexOf('/00+') !== -1 ||
                                //     thirdLoopStr.indexOf('/00-') !== -1 ||
                                //     thirdLoopStr.indexOf('/00*') !== -1 ||
                                //     thirdLoopStr.indexOf('/00/') !== -1 ||
                                //     thirdLoopStr.indexOf('/000') !== -1
                                // ) return;
                                let value = eval(thirdLoopStr);
                                if (value.toString().length !== originValue.toString().length && value === originValue) {
                                    console.log(`thirdLoopStr: ${thirdLoopStr}`);
                                    console.log(`got one: ${value}`);
                                }
                            })
                        })
                    })
                }
                console.timeEnd('testBegin');
            }
            //insert method
            const insertStrAt = (str, insert, position) => {
                return str.slice(0, position) + insert + str.slice(position);
            }

            //array of operator
            const operator = ['+', '-', '*', '/', ''];
            let button = document.getElementsByTagName('button')[0];
            button.addEventListener('click', () => {
                test();
            })
        }
    </script>
</body>

</html>
