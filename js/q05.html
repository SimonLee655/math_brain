<!DOCTYPE html>
<html>

<head>
  <title>Q05</title>
</head>

<body>
  <h3>Q05</h3>
  <div>
    <button>test</button>
  </div>
  <script>
    'use strict'
    window.onload = () => {
      console.log('onload begin');
      let test = () => {
        console.time('test');
        ///test area
        // let dollars = {
        //   '500': 0,
        //   '100': 0,
        //   '50': 0,
        //   '10': 0,
        // };
        const money = 1000;
        let startPoint = {
          '500': money / 500,
          '100': money / 100,
          '50': money / 50,
          '10': money / 10
        }
        //let count = 0;
        let answer = [];
        for (let i500 = startPoint['500']; i500 >= 0; i500--) {
          //if(i500 * 500 > money) continue;
          for (let i100 = startPoint['100']; i100 >= 0; i100--) {
            if (i500 * 500 + i100 * 100 > money) continue;
            for (let i50 = startPoint['50']; i50 >= 0; i50--) {
              if (i500 * 500 + i100 * 100 + i50 * 50 > money) continue;
              for (let i10 = startPoint['10']; i10 >= 0; i10--) {
                if (i500 * 500 + i100 * 100 + i50 * 50 + i10 * 10 > money) continue;
                if (i500 * 500 + i100 * 100 + i50 * 50 + i10 * 10 === money) {
                  answer.push({
                    '500': i500,
                    '100': i100,
                    '50': i50,
                    '10': i10
                  })
                }
              }
            }
          }
        }
        console.log(answer);
        let filter = answer.filter((x)=>{
          //會錯意，↓↓這是單種小於15
          //return x['50'] <= 15 && x['10'] <= 15;
          //總硬幣數小於15 (日幣500, 100, 50, 10皆為硬幣)
          return x['500'] + x['100'] + x['50'] + x['10'] <= 15;
        })
        console.log('filter');
        console.log(filter);
        console.timeEnd('test');
      }
      let button = document.getElementsByTagName('button')[0];
      button.addEventListener('click', () => {
        test();
      })
    }
  </script>
</body>

</html>
